<section>
    <header>
        <h1 class="title">FOLDER STRUCTURE MAKER</h1>
    </header>
    <figure class="folder-structure">
        <button (click)="showCreateNodeDialog()" class="btn-add-to-root">Add folder to root</button>
        <ng-container *ngIf="treeData$ | async as treeRoot">
            <app-folder #rootFolder [node]="treeRoot" [isHidden]="true"></app-folder>
        </ng-container>
    </figure>
</section>
